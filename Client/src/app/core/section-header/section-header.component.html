<ng-container *ngIf="$any(breadcrumbService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length-1].label !== 'Home'"
        class="py-1" style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-content-center">

                <div class="col-9 my-auto">
                    <h2>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h2>
                </div>

                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
                
            </div>
        </div>
    </section>
</ng-container>
