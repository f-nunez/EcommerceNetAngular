<div class="container mt-5">
    <div class="row" *ngIf="order">
        <div class="col-8">
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="px-4 py-3 border-0 bg-light" scope="col">
                                    <div class="text-uppercase">Product</div>
                                </th>

                                <th class="py-3 border-0 bg-light" scope="col">
                                    <div class="text-uppercase">Price</div>
                                </th>

                                <th class="py-3 border-0 bg-light" scope="col">
                                    <div class="text-uppercase">Quantity</div>
                                </th>

                                <th class="py-3 border-0 bg-light" scope="col">
                                    <div class="text-uppercase">Total</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of order.orderItems">
                                <th scope="row">
                                    <div class="p-2">
                                        <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.productName}}"
                                            style="max-height: 50px;">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                {{item.productName}}
                                            </h5>
                                        </div>
                                    </div>
                                </th>

                                <th class="align-middle">
                                    <strong>{{item.price | currency}}</strong>
                                </th>

                                <th class="align-middle">
                                    <span class="fw-bold px-2">{{item.quantity}}</span>
                                </th>

                                <th class="align-middle">
                                    <strong>{{item.price * item.quantity | currency}}</strong>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="bg-light px-4 py-3 text-uppercase fw-bold">
                Order summary
            </div>

            <div class="p-4">
                <ul class="list-unstyled mb-1">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Order subtotal</strong>
                        <strong>{{order.subtotal | currency}}</strong>
                    </li>

                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Shipping and handling</strong>
                        <strong>{{order.shippingPrice | currency}}</strong>
                    </li>

                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Total</strong>
                        <strong>{{order.total | currency}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
