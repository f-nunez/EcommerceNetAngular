<div class="d-flex justify-content-center mt-5">
    <div class="col-sm-6 col-lg-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

            <div class="mb-3 form-floating">
                <input type="email" class="form-control" placeholder="name@example.com" id="floatingInput" formControlName="email">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="mb-3 form-floating">
                <input type="password" class="form-control" placeholder="Password" id="floatingPassword" formControlName="password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
        </form>
    </div>
    
    <div class="col-4">
        <p>Form Status: {{loginForm.status}}</p>
        <p>Email Status: {{loginForm.get('email').status}}</p>
        <p>Email Touched: {{loginForm.get('email').touched}}</p>
        <p>Email dirty: {{loginForm.get('email').dirty}}</p>
        <pre>{{loginForm.value | json}}</pre>
    </div>
</div>
