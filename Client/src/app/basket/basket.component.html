<div class="container mt-5">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items on your basket</p>
    </div>

    <div *ngIf="(basket$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-2 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (basket$ | async).items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img class="img-fluid" src="{{item.pictureUrl}}" alt="{{item.productName}}" style="max-height: 50px;">
                                                <div class="ms-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a class="text-dark" routerLink="/shop/{{item.id}}">{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted fw-normal fst-italic d-block">
                                                        Type: {{item.type}}
                                                    </span>
                                                </div>
                                            </div>
                                        </th>

                                        <td class="align-middle">
                                            <strong>{{item.price | currency}}</strong>
                                        </td>

                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i class="fa fa-minus-circle text-warning me-2" (click)="decrementItemQuantity(item)" style="cursor: pointer; font-size: 2em;"></i>
                                                <span class="fw-bold" style="font-size: 1.5em;">
                                                    {{item.quantity}}
                                                </span>
                                                <i class="fa fa-plus-circle text-warning mx-2" (click)="incrementItemQuantity(item)" style="cursor: pointer; font-size: 2em;"></i>
                                            </div>
                                        </td>

                                        <td class="align-middle">
                                            <strong>{{item.price * item.quantity | currency}}</strong>
                                        </td>

                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i class="fa fa-trash" (click)="removeItemFromBasket(item)" style="cursor: pointer; font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 offset-lg-6">
                        <app-order-totals></app-order-totals>
                        <a class="btn btn-outline-primary btn-block py-2" routerLink="/checkout">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
