<div class="container mt-5">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>There are no items on your basket</p>
    </div>

    <div *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            (addItem)="incrementQuantity($event)"
                            (removeItem)="removeItem($event)">
                        </app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 offset-lg-6">
                        <app-order-totals></app-order-totals>
                        <a class="btn btn-outline-primary btn-block py-2" routerLink="/checkout">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
