<div class="container mt-5">
    <div *ngIf="(basket$ | async) === null">
        <p>There are no items on your basket</p>
    </div>

    <div *ngIf="(basket$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeItemFromBasket($event)"
                            [items]="(basket$ | async).items">
                        </app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 offset-lg-6">
                        <app-order-totals
                            *ngIf="(basketTotals$ | async)"
                            [shippingPrice]="(basketTotals$ | async).shipping"
                            [subtotal]="(basketTotals$ | async).subtotal"
                            [total]="(basketTotals$ | async).total">
                        </app-order-totals>
                        <a class="btn btn-outline-primary btn-block py-2" routerLink="/checkout">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
